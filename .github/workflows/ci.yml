name: CI - Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Verify project structure
        run: |
          echo "=== Project Structure ==="
          ls -R
          echo ""
          echo "=== Test Files ==="
          find tests/ -name "*.py" -type f
          echo ""
          echo "=== Checking for __init__.py files ==="
          ls -la app/__init__.py tests/__init__.py || echo "Missing __init__.py files!"
      
      - name: Check test discovery
        run: |
          echo "=== Pytest Test Collection ==="
          pytest --collect-only -v
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run tests with pytest
        run: |
          pytest tests/test_calculator.py -v --cov=app --cov-report=term-missing --cov-report=html
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Display coverage summary
        if: success()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY